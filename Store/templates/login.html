{% extends "base.html" %}



{% block content %}
<div class="container mt-3">
  <p class="display-4 pl-3 ml-3  text-center bg-info">Login Here</p>
  <hr>
  <form class="row g-3" action="{% url 'login' %} " method="POST">
    {% csrf_token %}
    <div class="col-md-12">
      <label for="email " class="form-label">Email</label>
      <input type="text" class="form-control " id="email" name="email" placeholder="Enter Email" required>
      <div class="valid-feedback">
        {% if errors %}
        <p>{{errors}}</p>
        {% endif %}
      </div>
    </div>
    <div class="col-md-12">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control " id="psw" name="psw" placeholder="Enter Password" required>
      <div class="valid-feedback">

      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <div class="col-10">
          
          <button class="btn btn-info"  type="button"><a href="/singup"> Singup </a></button><br>
          <p> you are new user<span >Plase Singup first </span></p>
        </div>

      

        <div class="col-2">
         
          <button class="btn btn-danger"  type="button" ><a href="/">Cancel</a></button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
