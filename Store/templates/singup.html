{% block content %}
<div class="container mt-3 ">
  <p class="display-4 pl-3 ml-3  text-center bg-info">SingUp Here</p>
  <hr>
  <form method="POST" action="{% url 'register' %}" class="row g-3">
    {% csrf_token %}
    <div class="col-md-12">
      <label for="validationDefaultUsername" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="User Name" value="{{values.first_name}}" name="user_name"   aria-describedby="inputGroupPrepend2" required>
      </div>
    <div class="col-md-12">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationDefault01"  placeholder="First Name" value="{{values.first_name}}" name="first_name" required>
    </div>
    <div class="col-md-12">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationDefault02"  placeholder="Last Name" value="{{values.last_name}}" name="last_name"  required>
    </div>
    <div class="col-md-12">
      <label for="email" class="form-label">Emial Id</label>
      <input type="email" class="form-control" id="validationDefault02"  placeholder="Enter Email" value="{{values.email}}" name="email"  required>
    </div>
    <div class="col-md-12">
      <label for="phone" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="validationDefault02"  placeholder="Last Name" value="{{values.last_name}}" name="phone"  required>
    </div>
    </div>
    <div class="col-md-12">
      <label for="retypePassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="validationDefault03"  placeholder=" Enter Password" name="psw" required>
    </div>
    <div class="col-md-12">
      <label for="validationDefault03" class="form-label">Password  Retype </label>
      <input type="password" class="form-control" id="validationDefault03"  placeholder="Retype Password" name="reat_psw" required>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Sinup</button>
        </div>
        <div class="col-10">
          
          <button class="btn btn-info"  type="button"><a href="/login">Login</a></button><br>
          <p> you have allready account than Login .....</p>
        </div>
        <div class="col-2">
         
          <button class="btn btn-danger"  type="button" ><a href="/">Cancel</a></button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
